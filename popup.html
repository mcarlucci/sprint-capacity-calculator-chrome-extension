<!doctype html>
<html lang="en-US">
    <head>
        <title>Sprint Team Capacity Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <link rel="stylesheet" href="./styles/popup.css">

    </head>
    <body>
        <div id="container">
            <h3>Sprint Team Capacity Calculator</h3>
            <form id="capacityForm">
                <fieldset>
                    <div>
                        <label for="daysInSprint">Total Working Days in a Normal Sprint (disregard holidays)</label>
                        <input type="number" id="daysInSprint" placeholder="Ex. A normal 2 week sprint = 10 days" required>
                    </div>
                    <div>
                        <label for="numOfDevelopers">Total Number of Contributors on Team</label>
                        <input type="number" id="numOfDevelopers" placeholder="# of Contributors, even if they are out the entire sprint" required>
                    </div>
                    <div>
                        <label for="averageVelocity">Average Story Point Velocity for Last 3 Sprints</label>
                        <input type="number" id="averageVelocity" placeholder="Total completed points over last 3 sprints / 3" required>
                    </div>
                    <div>
                        <label for="numOfHolidays">Total Number of Holidays During Sprint</label>
                        <input type="number" id="numOfHolidays" placeholder="Ex. All Contributors have 2 days off for Thanksgiving" required>
                    </div>
                    <div>
                        <label for="timeOffInDays">Total Days Off for All Contributors (excluding holidays)</label>
                        <input type="number" id="timeOffInDays" placeholder="Ex. Jim has 4 days off and Sam has 3 days off = 7 days" required>
                    </div>
                    <div class="button-container">
                        <button id="calculate" type="submit">Calculate!</button>
                        <button id="reset" class="button button-outline">Reset</button>
                    </div>
                </fieldset>
            </form>
            <div id="capacityResult"></div>
        </div>
        <script src="./scripts/popup.js"></script>
    </body>

    </footer>
</html>
